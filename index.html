<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Booking App</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1 style="text-align: center; ">Appointment Booking App</h1>
    </header>
    
    <form action="#" onsubmit="submitdetails(event)">
        
        <label for="choose_expense">Name</label>
        <input type="text" name="amount" id="expenses" placeholder="Your Name" autocomplete="on" required >

        <label for="choose_description">Email</label>
        <input type="email" name="descriptionofItem" id="description" placeholder="abc@gmail.com" autocomplete="on" required>

        <label for="Phone_Number">Phone</label>
        <input type="tel" name="conactNumber" id="phoneNumber" placeholder="123456789" required>

        <button>Submit</button>

    </form>

    <ul id="listofitems"></ul>

    <script src="main.js"></script>

    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
</body>
</html>
