<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Booking App Using Axios</title>
</head>

<body>
    <header>
        <h1 style="text-align: center; ">Appointment Booking App Using Axios</h1>
    </header>
    
    <form onsubmit="saveToLocalStorage(event)">
        
        <label>Name</label>
        <input type="ext" id="username" placeholder="Your Name" name="username" required >

        <label>Email</label>
        <input type="email" id="email" name="emailId" placeholder="abc@gmail.com" required>

        <label>Phone</label>
        <input type="tel" name="phoneNumber" id="phoneNumber" placeholder="123456789" required>

        <button>Submit</button>

    </form>

    <ul id="listOfUsers"></ul>

    <script src="main.js"></script>

    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
</body>
</html>
